<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-5xl">
        <h1 class="text-2xl font-bold text-center mb-4">Upload a PDF Form</h1>
        
        <!-- Upload Form -->
        <form action="/" method="POST" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="pdf_file" accept=".pdf" class="block w-full p-2 border rounded-md mb-2">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Upload & Extract</button>
        </form>

        {% if pdf_path and extracted_data %}
        <!-- Side-by-Side Layout -->
        <div class="grid grid-cols-2 gap-4 mt-4">
            
            <!-- Left: Display PDF -->
            <div class="bg-gray-200 p-4 rounded-md shadow-md">
                <h2 class="text-lg font-semibold mb-2">Uploaded PDF:</h2>
                <iframe src="{{ pdf_path }}" class="w-full h-[500px] border rounded-md"></iframe>
            </div>

            <!-- Right: Extracted Text -->
            <div class="bg-gray-200 p-4 rounded-md shadow-md">
                <h2 class="text-lg font-semibold mb-2">Extracted Information:</h2>
                <div class="p-3 bg-gray-100 rounded-md text-sm overflow-y-auto h-[500px] whitespace-pre-wrap">
                    {{ extracted_data["extracted_data"] | safe }}
                </div>
            </div>

        </div>
        {% endif %}
    </div>

</body>
</html>
